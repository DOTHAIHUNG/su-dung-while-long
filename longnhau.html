<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var bang;
    bang = "<table width='300' border='1' cellpadding='3' cellspacing='0'>"
    for (var i = 1; i <= 10; i++){
        bang = bang + "<tr>";
        for (var j = 1; j <= 10; j++){
            bang = bang + "<td>" + i*j +"</td>";
        }
        "</tr>";
    }
        "</table>";
    document.write(bang);
</script>
</body>
</html>
